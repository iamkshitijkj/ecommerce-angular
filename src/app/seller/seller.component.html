<div class="seller-auth">
    <div *ngIf = "!showLogin" class="sign-up">
    <h1>Seller Sign Up</h1>
     <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
        <input type="text" class="form-input" placeholder="Enter your Name" name="name" ngModel>
        <input type="password" class="form-input" placeholder="Enter Password" name="password" ngModel>
        <input type="text" class="form-input" placeholder="Enter your Email" name="email" ngModel>
        <button class="form-button">Sign Up</button>
        <a class = "auth-toggle-link" (click) = "OpenLogin()">Already Have Account? Click to Login</a>
    </form>
    </div>

    <!--Login Form-->
    <div *ngIf = "showLogin" class="login">
        <h1>Seller Log In</h1>
        <p class="error-p">{{authError}}</p>
        <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" class="common-form">
            <input type="text" class="form-input" placeholder="Enter your Email" name="email" ngModel>
            <input type="password" class="form-input" placeholder="Enter Password" name="password" ngModel>
            <button class="form-button">Log In</button>
            <a class = "auth-toggle-link" (click) = "OpenLogin()">Don't Have Account? Click to Sign Up</a>
        </form>
        </div>
</div>
